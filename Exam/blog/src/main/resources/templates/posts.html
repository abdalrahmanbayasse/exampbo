<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> 
        body { padding-top: 2rem; }
        .post-content { white-space: pre-line; } 
        .action-buttons a { margin-right: 10px; } 
    </style>
</head>
<body>

    <div class="container">
        <h2 th:if="${posts == null}">No Posts yet!</h2>
        <div th:unless="${posts == null}">
            <h2>Posts</h2>

            <div class="list-group">
                <div th:each="post : ${posts}" class="list-group-item">
                    <h5 class="mb-1" th:text="${post.title}"></h5>
                    <p class="mb-1 post-content" th:text="${post.content}"></p>
                    <div class="action-buttons">
                        <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <p><a href="/posts/add" class="btn btn-success mt-3">Add a new Post</a></p>
    </div>

</body>
</html>
